<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>MyPath - A Social Network for Anyone</title>
  <link rel="icon" type="image/png" href="Picture3.png">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css" type="text/css">
<style>
body {
        background-image: url("Picture2.png");
} 
 
</style>
  
</head>

<body>
  <div id="header">
  
  <br/>
  <center><img src="Picture1.png"></center>
  </div>
  <body ng-app="firePosts">
  <div class="container">
  <div class="centerApp" ng-controller="postsCtrl" >
    <div class="postCard" ng-repeat="post in posts" ng-init="editPost = false">
      <div class="postInfo">
        <button class="postLikes" ng-click="addLike($index, post)"><i class="zmdi zmdi-thumb-up"></i>{{post.likes}}
        <span class="taskSpeech">I like this</span>
      </button>
      </div>
      <p class="postText" ng-if="post.editPost !== true">{{post.text}}</p>
      <input class="postText" type="text" ng-model="post.text" ng-if="post.editPost == true" placeholder="{{post.text}}"/>
      <p class="postTimeStamp">{{post.timestamp | amCalendar}}</p>
      <div class="bottomBar">
        <button ng-if="post.editPost !== true" ng-click="editModeOn($index, post)">Edit</button>
        <button ng-if="post.editPost !== true" ng-click="removePost($index, post)">Remove</button>
        <button ng-if="post.editPost == true" ng-click="savePostEdit($index, post)">Save post</button>
      </div>
    </div>
    <input class="form-control" type="text" ng-model="newPost" placeholder="What's on your mind?"/>
    <center><button class="btn btn-primary" ng-click="addPost(e)">Post</button></center>
  </div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js' type="text/javascript"></script>
<script src='https://cdn.firebase.com/js/client/2.2.5/firebase.js' type="text/javascript"></script>
<script src='https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js' type="text/javascript"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js' type="text/javascript"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.9.0/angular-moment.min.js' type="text/javascript"></script>

    <script src="js/index.js" type="text/javascript"></script>
<div id="footer"><center><br/>Â©THiNkWorks 2017<br/></center></div>
</body>
</html>
